<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images\favicon.ico">

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles\app.css">
</head>

<body>
    <section class="main">
        <div class="circles">
            <img class="c1" src="images\bg-pattern-top.svg" alt="">
            <img class="c2" src="images\bg-pattern-bottom.svg" alt="">
        </div>

        <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
                <div class="img-holder">
                    <img class="c1" src="images\profile-picture -.jpg" alt="profile.jpg">
                </div>
                <h2 class="name-age">Daniel Mason
                    <span class="age">31</span>
                </h2>
                <h3 class="city">Ottawa</h3>
            </div>
            <div class="card-footer">
                <div class="item">
                    <h4 class="value">80K</h4>
                    <h5 class="meta">Followers</h5>
                </div>
                <div class="item">
                    <h4 class="value">803K</h4>
                    <h5 class="meta">Likes</h5>
                </div>
                <div class="item">
                    <h4 class="value">1.4K</h4>
                    <h5 class="meta">Photos</h5>
                </div>
            </div>
        </div>
        <!-- Attribution -->
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Daniel Mason</a>.
        </div>
    </section>
</body>

</html>
